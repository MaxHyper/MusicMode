<!doctype html>
<html xmlns="http://www.w3.org/1999/html" style="min-width:200px;">
<head>
    <title>Skip hidden ads</title>
    <script src="add.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ps.css">
</head>

<h3 align="middle">Skip to Actual Video</h3>
<hr>
<div class="inputWithIcon">
    <input type="text" placeholder="Video ID" id="videoID" maxlength="11" required>
    <i class="fa fa-youtube-play fa-lg fa-fw" aria-hidden="true"></i>
</div>
<div class="inputWithIcon">
    <input type="text" placeholder="Seconds" id="t" maxlength="5" required autofocus>
    <i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true"></i>
</div>
<div class="btn">
<input type="button" id="setButton" value="Set Rule" align="middle">
</div>
<hr>
<div class="ondisplay">

    <section>
        <div class="slideThree">
            <input type="checkbox" value="None" id="slideThree" name="check" checked />
            <label for="slideThree"></label>
        </div>
    </section>


</div>
<hr>
Skipped a total of  <b><span id="counter" style="color:green">0</span></b>  Seconds

</p>










</html>
