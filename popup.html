<!doctype html>
<html xmlns="http://www.w3.org/1999/html" style="min-width:200px;">

</head>

<h3 align="middle" id="headline">Skip to Actual Video</h3>
<hr>
<div class = "sets">
<div class="inputWithIcon">
    <input type="text" placeholder="Start Time" id="start" maxlength="5" autofocus>
    <i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true" id="icon1"></i>
</div>
<div class="inputWithIcon">
    <input type="text" placeholder="End  Time" id="end" maxlength="5">
    <i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true" id="icon2"></i>
</div>
<div class="btn">
<input type="button" id="setButton" value="Save" align="middle">
</div>
</div>
<hr id="sethr">

<div class="ondisplay">

    <section>
        <div class="slideThree">
            <input type="checkbox" value="None" id="slideThree" name="check" checked />
            <label for="slideThree"></label>
        </div>
    </section>


</div>
<hr>
Skipped a total of  <b><span id="counter" style="color:green">0</span></b>  Seconds
